{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/moment.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/chart.min.js" %}"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
	<hr>
        <h1>Athletic Results Visualization</h1>
	<hr>
      </div>
      <div class="row center_div">
	<form method="get" action="/" class="form-group" id="id_form">
	  {% csrf_token %}
	  {{ form }}
	  <button class="btn btn-primary" type="submit">Query</button>
	</form>
      </div>
      <hr>
      <div class="row center_div">
	<canvas id="myChart" width="300" height="100"></canvas>
      </div>
      <div id="myfirstchart" style="height: 250px;"></div>
    </div>
    <div class="row center_div">
      <table class="table table-bordered table-hover table-sm">
	<thead>
	  <tr>
	    <th scope="col">Date</th>
	    <th scope="col">Name</th>
	    <th scope="col">Event</th>
	    <th scope="col">Result</th>
	  </tr>
	</thead>
	<tbody>
	  {% for entry in results %}
	  <tr>
	    <th scope="row">{{ entry.date|date:'Y-m-d' }}</th>
	    <td>{{ entry.name }}</td>
	    <td>{{ entry.event }}</td>
	    <td>
	      {{ entry.display_result }} 
	    </td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
    <div class="row text-center">
      <hr>
      {{ data }}
      Data source from <a href="http://hkssf-hk.org.hk"> HKSSF </a>
      <hr>
      Designed by <a href="http://cameronlai.com"> Cameron Lai </a>
      <hr>
    </div>
    <script type="text/javascript" src="{% static "js/ajax.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plot.js" %}"></script>
    <script type="text/javascript">
      var ctx = document.getElementById("myChart").getContext('2d');
      plot_x = {{ plot_x|safe }};
      plot_y = {{ plot_y|safe }};
      plot_data(ctx, plot_x, plot_y);
    </script>
    <script>
new Morris.Line({
  // ID of the element in which to draw the chart.
  element: 'myfirstchart',
  // Chart data records -- each entry in this array corresponds to a point on
  // the chart.
  data: [
    { year: '2008', value: '11.12' },
    { year: '2009', value: '1.15' },
  ],
  // The name of the data record attribute that contains x-values.
  xkey: 'year',
  // A list of names of data record attributes that contain y-values.
  ykeys: ['value'],
  // Labels for the ykeys -- will be displayed when you hover over the
  // chart.
  labels: ['Value']
});
    </script>
</body>
</html>
